  <style>
    html, body {height: 100%;margin: 0;padding: 0;display: flex;flex-direction: column;}
    body {background-color: #121212;color: #f0f0f0;font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;}
    main {flex: 1 0 auto;position: relative;z-index: 1;overflow: hidden;}
    h1, h2, h3 { color: #ffffff; }
    /* NAVBAR */
    .navbar-nav .nav-link { font-size: 1.3rem; margin: 0 12px; color: #fff; }
    .nav-link:hover { color: #5fc9f3; font-weight: bold; }
    .navbar { z-index: 1000; position: relative; }
    /* TOGGLER */
    .custom-toggler {border: none;padding: 6px;background: transparent;}
    .burger {
      width: 26px;height: 20px;position: relative;
      display: flex;flex-direction: column;justify-content: space-between;
    }
    .burger span {
      display: block;height: 3px;background: #00bfff;
      border-radius: 2px;transition: 0.3s;
    }
    .navbar-toggler:not(.collapsed) .burger span:nth-child(1) {
      transform: translateY(8.5px) rotate(45deg);
    }
    .navbar-toggler:not(.collapsed) .burger span:nth-child(2) {
      opacity: 0;
    }
    .navbar-toggler:not(.collapsed) .burger span:nth-child(3) {
      transform: translateY(-8.5px) rotate(-45deg);
    }

    /* PARTICLE + BACKGROUND AREA */
    #particles-js {position: absolute;width: 100%;height: 100%;top: 0;left: 0;z-index: 0;
      pointer-events: none;}
    .area {position: absolute;width: 100%;height: 100%;top: 0;left: 0;z-index: 0;
        pointer-events: none;background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);}
    .circles {position: absolute;width: 100%;height: 100%;overflow: hidden;margin: 0;padding: 0;}
    .circles li {position: absolute;display: block;list-style: none;width: 20px;height: 20px;
      background: #199acd;animation: animate 25s linear infinite;bottom: -150px;}
    .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
    .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
    .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
    .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
    .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
    .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
    .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
    .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
    .circles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
    .circles li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

    @keyframes animate {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
    }
    .context {position: relative;z-index: 2;padding-top: 10vh;text-align: center;
    }
    footer.bg-body-tertiary {
      background-color: #1a1a1a !important;z-index: 3;
    }
    footer.bg-body-tertiary .text-center {
      background-color: #333333 !important;
    }

.logo-img {height: 40px;width: 40px;object-fit: cover;border-radius: 6px;
  transition: transform 0.3s ease;}
.brand-text {font-family: 'Montserrat', sans-serif;font-size: 1.3rem;font-weight: 600;color: #f0f0f0;}
.navbar-brand:hover .logo-img {transform: scale(1.05);}
.navbar-brand:hover .brand-text {color: #5fe5ff;}
.social-btn {width: 45px;height: 45px;border-radius: 50%;color: white;display: inline-flex;
  align-items: center;justify-content: center;transition: transform 0.3s ease, box-shadow 0.3s ease;
  margin: 0 5px;
}
.social-btn:hover {transform: scale(1.1);box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
  text-decoration: none;
}
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {"value": 80},
        "color": {"value": "#ffffff"},
        "shape": {"type": "circle"},
        "opacity": {"value": 0.5},
        "size": {"value": 3},
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        },
        "modes": {
          "grab": {
            "distance": 200,
            "line_linked": {
              "opacity": 1
            }
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>
