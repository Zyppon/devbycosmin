<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevByCosmin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    
    <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Exo', sans-serif;
            overflow-x: hidden;
        }

        main {
            flex: 1 0 auto;
            position: relative;
            z-index: 2;
            padding-bottom:30px;
        }


        h1, h2, h3 { color: #ffffff; }
        .navbar-nav .nav-link { font-size: 1.3rem; margin: 0 12px; }
        .nav-link:hover { color: #5fc9f3; font-weight: bold; }
        a.nav-link { color: #ffffff; }
        .navbar { z-index: 1000; position: relative; }
        .navbar-toggler { border: none; background: transparent; padding: 10px; transition: all 0.3s ease; }
        .navbar-toggler-icon { position: relative; width: 30px; height: 3px; background-color: #0088f1; border-radius: 5px; display: block; transition: all 0.3s ease; }
        .navbar-toggler-icon::before, .navbar-toggler-icon::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 3px;
            background-color: #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .navbar-toggler-icon::before { top: -8px; }
        .navbar-toggler-icon::after { bottom: -8px; }
        .navbar-toggler.collapsed .navbar-toggler-icon { background-color: transparent; }
        .navbar-toggler.collapsed .navbar-toggler-icon::before { transform: translateY(8px) rotate(45deg); }
        .navbar-toggler.collapsed .navbar-toggler-icon::after { transform: translateY(-8px) rotate(-45deg); }
        .navbar-collapse.show { background-color: #121212; padding: 10px 0; transition: none; }
        .navbar-collapse { transition: none; }

        @media (max-width: 991px) {
            .navbar-nav { text-align: center; }
            .navbar-nav .nav-item { padding: 10px 0; }
            .navbar-nav .nav-link { color: #ffffff; font-size: 1.2rem; transition: color 0.3s ease; }
        }


        .area {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);
            z-index: 1;
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: #199acd;
            animation: animate 25s linear infinite;
            bottom: -150px;
        }


        .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .circles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .circles li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }


        .context {
            position: relative;
            z-index: 2; 
            padding-top: 10vh;
            text-align: center;
        }

        footer.bg-body-tertiary { background-color: #1a1a1a !important; }
        footer.bg-body-tertiary .text-center { background-color: #333333 !important; }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">DevByCosmin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'support_developer' %}">Support</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'blog' %}">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#about-me-redirect">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="./projects.html">Hire Me</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="area">
            <ul class="circles">
                <li></li><li></li><li></li><li></li><li></li>
                <li></li><li></li><li></li><li></li><li></li>
            </ul>
        </div>

        <section class="section">
            <div class="context">
                {% block content %}
                {% endblock %}
            </div>
        </section>
    </main>

    <footer class="bg-body-tertiary text-center mt-auto">
        <div class="container p-4 pb-0">
            <section class="mb-4">
                <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!"><i class="fab fa-facebook-f"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#!"><i class="fab fa-twitter"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#!"><i class="fab fa-google"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!"><i class="fab fa-instagram"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#!"><i class="fab fa-linkedin-in"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #333333;" href="#!"><i class="fab fa-github"></i></a>
            </section>
        </div>

        <div class="text-center p-3 text-white">
            Â© 2025 Copyright:
            <a class="text-primary" href="https://devbycosmin.com/">devbycosmin.com</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
